<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <br>
    <h1>Welcome!</h1>

    <form action="form-group">
        <div>
            <label for="webLink">Enter Website:</label>
        <input type="url" id="webLink" name="website" pattern="https://|http://.+"  title="Please enter a valid URL" class="form-control" required>
    </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="[a-z0-9._+\-]+@[a-z0-
             9.\-]+\.[a-z]{2,3}" title="please enter a valid email address" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="q" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must contain at least one number and one uppercase and
            lowercase letter, and at least 10 or more characters" required>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" onclick="CheckPassword(document.form1.text1)"/>Submit</button>
    </form>
</div>

<script src="check_password"></script>
</body>
</html>
